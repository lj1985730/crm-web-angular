<div class="login">
  <div class="logo">
    <div class="form-title">
      <span style="color: #FFFFFF; font-size: 70px;">大连用友CRM-后台</span>
    </div>
  </div>
  <div class="content">
    <!-- BEGIN LOGIN FORM -->
    <h3 class="form-title" style="color: #FFFFFF; font-weight: 400;">账户登录</h3>
    <h4 class="msg">{{ resMessage }}</h4>
    <form class="login-form" ngForm="">
      <mat-form-field style="width: 100%">
        <mat-icon matPrefix color="primary">person</mat-icon>
        <input matInput placeholder="账户名" name="account" [(ngModel)]="account"
               [errorStateMatcher]="matcher" />
        <mat-error *ngIf="formControl.hasError('required')">
          请输入<strong>账户名</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field style="width: 100%">
        <mat-icon matPrefix color="primary">lock</mat-icon>
        <input matInput placeholder="密码" name="password" [(ngModel)]="password"
               [errorStateMatcher]="matcher" />
        <mat-error *ngIf="formControl.hasError('required')">
          请输入<strong>密码</strong>
        </mat-error>
      </mat-form-field>
    </form>
    <div class="form-actions">
      <mat-checkbox>记住密码</mat-checkbox>
      <a mat-raised-button color="primary" (click)="doLogin()" style="float: right;" [disabled]="" >
        登录
      </a>
    </div>
  </div>
  <div class="copyright">
    2018 &copy; dlyonyou
  </div>
</div>
